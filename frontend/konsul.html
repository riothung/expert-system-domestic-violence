<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <input class="form-check-input" type="checkbox" value="" name="31" class="jawaban">
          <span><b>Ya</b></span>
          </label>
          <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 10px;">
              Apakah anda memiliki pasangan yang emosional atau temperamental?
        <input class="form-check-input" type="checkbox" value="" name="32" class="jawaban">
        <span><b>Ya</b></span>
          </label>
          <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 10px;">
              Apakah pasangan anda sering dalam pengaruh alkohol atau obat-obatan terlarang?
        <input class="form-check-input" type="checkbox" value="" name="33" class="jawaban">
        <span><b>Ya</b></span>
          </label>
          <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 10px;">
              Apakah pasangan anda memiliki latar belakang keluarga yang bermasalah?
        <input class="form-check-input" type="checkbox" value="" name="34" class="jawaban">
        <span><b>Ya</b></span>
          </label>
          <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 10px;">

        <input class="form-check-input" type="checkbox" value="" name="35" class="jawaban">
        <span><b>Ya</b></span>
          </label>
          <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 10px;">

        <input class="form-check-input" type="checkbox" value="" name="36" class="jawaban">
        <span><b>Ya</b></span>
          </label>
          <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 10px;">

        <input class="form-check-input" type="checkbox" value="" name="37" class="jawaban">
        <span><b>Ya</b></span>
          </label>
          <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 10px;">

        <input class="form-check-input" type="checkbox" value="" name="38" class="jawaban">
        <span><b>Ya</b></span>
          </label>

            <input class="form-check-input" type="checkbox" value="" name="39" class="jawaban">
            <span><b>Ya</b></span>
          </label>
          <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 10px;">
            Apakah anda atau pasangan anda memiliki trauma seksual masa lalu?
        <input class="form-check-input" type="checkbox" value="" name="40" class="jawaban">
        <span><b>Ya</b></span>
          </label>
          <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 10px;">
            Apakah pasangan anda tidak puas secara seksual dengan anda?
            <input class="form-check-input" type="checkbox" value="" name="41" class="jawaban">
        <span><b>Ya</b></span>
          </label>
          <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 10px;">

        <input class="form-check-input" type="checkbox" value="" name="42" class="jawaban">
        <span><b>Ya</b></span>
      </label>
      <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 10px;">

        <input class="form-check-input" type="checkbox" value="" name="43" class="jawaban">
        <span><b>Ya</b></span>
      </label>

              <input class="form-check-input" type="checkbox" value="" name="44" class="jawaban">

        <input class="form-check-input" type="checkbox" value="" name="45" class="jawaban">
        <span><b>Ya</b></span>
